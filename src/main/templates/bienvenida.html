<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            margin: 0.25rem 0;
            color: #555;
        }
        .logout-btn {
            margin-top: 1.5rem;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:if="${principal.getAttribute('picture') != null}"
         th:src="${principal.getAttribute('picture')}"
         alt="Foto de perfil" class="profile-img"/>

    <h1 th:text="'¡Bienvenido, ' + ${nombre} + '!'">¡Bienvenido!</h1>
    <p th:text="'Correo: ' + ${correo}">Correo</p>

    <a href="/logout" class="logout-btn">Cerrar sesión</a>
</div>
</body>
</html>
